<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace=" fragments1 :: head"></head>
<body class="container">
    <nav th:replace="fragments1 :: navigation"></nav>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <td th:text="${movie.id}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${movie.movieDetails.description}"></td>
        </tr>
        <tr>
            <th>Contact Email</th>
            <td th:text="${movie.movieDetails.contactEmail}"></td>
        </tr>
        <tr>
            <th>Tags</th>
            <td>
                <span th:each="tag : ${tags}" th:text="${tag.displayName} + ' '"></span>
            </td>
        </tr>

    </table>

<a th:href="'/movies/add-tag?movieId=' + ${movie.id}">Add tag</a>

</body>
</html>
